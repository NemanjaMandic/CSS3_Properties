<!DOCTYPE html>
<html>
<head>
	<title>Units</title>
	<style>
      
      .wrapper{
      	background-color: #CCC;
      	font-size: 1.2em;
      }
      .unit{
      	background-color: #f99;
      	margin: 5px;
      	padding: 10px;
      	text-align: center;
      }
      .unit-px{width: 50px;}
      .unit-em{width: 5em;}
      .unit-rem{width: 5rem;}
      .unit-percent{width: 5%;}
      .unit-vw{width: 5vw;}
      .unit-vh{width: 5vh;}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="unit unit-px">PX</div>
		<div class="unit unit-em">EM</div>
		<div class="unit unit-rem">REM</div>
		<div class="unit unit-percent">PERCENT</div>
		<div class="unit unit-vw">VW</div>
		<div class="unit unit-vh">VH</div>
	</div>
	<a href="http://www.w3.org/Style/Examples/007/units.en.html">More Info</a>
</body>
</html>
